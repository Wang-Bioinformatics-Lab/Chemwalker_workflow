workflowname: chemwalker_nextflow_workflow
workflowdescription: chemwalker_nextflow_workflow
workflowlongdescription: workflow to run ChemWalker tool. See https://doi.org/10.1093/bioinformatics/btad078 and https://github.com/computational-chemical-biology/ChemWalker/
workflowversion: "0.1"
workflowfile: nf_workflow.nf
workflowautohide: false
adminonly: false
#This maps the parameters from an input form to those that will appear in nextflow
parameterlist:
    - displayname: Mandatory parameters
      paramtype: section

    - displayname: GNPS FBMN or FBMN v2 task id
      paramtype: text
      nf_paramname: taskid
      formplaceholder: Enter the GNPS FBMN or FBMN v2 task id
      formvalue: ""
      tooltip: "Task ID of the featured based molecular network"

    - displayname: Workflow type (FBMN or V2)
      paramtype: select
      nf_paramname: workflow
      formvalue: "FBMN"
      options:
        - value: "FBMN"
          display: FBMN
        - value: "V2"
          display: V2

    - displayname: Component (Molecular family) index
      paramtype: text
      nf_paramname: comp
      formplaceholder: TODO DESCRIPTION FROM RICARDO
      formvalue: ""
      tooltip: "Component (Molecular family) index"

    - displayname: Optional parameters
      paramtype: section

    - displayname: DB 
      paramtype: select
      nf_paramname: db
      formvalue: "COCONUT"
      options:
        - value: "COCONUT"
          display: COCONUT
        - value: "test"
          display: test
        - value: "User DB"
          display: userdb

    - displayname: DB file (only applies if User DB was selected)
      paramtype: fileselector
      nf_paramname: user_db
      formplaceholder: DB file
      formvalue: ""
      targettaskfolder: input_db
      optional: true
      selectsinglefile: true # TODO IF DIFFERENT DATABASES ARE PERMITTED
      folderunroll: true
    
