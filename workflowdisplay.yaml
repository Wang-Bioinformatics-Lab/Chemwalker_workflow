name: chemwalker_nextflow_workflow
displayname: Chem Walker results
Views:
-   name: random_walk_output
    displayname: Randome walk structures tsv
    viewname: random_walk_output
    displaytype: datatable
    parameters:
        filename: nf_output/random_walk_output.tsv
        columns:
            -   title: "Score"
                data: Score
            -   title: "InChI"
                data: InChI
            -   title: "FragmenterScore_Values"
                data: FragmenterScore_Values
            -   title: "Identifier"
                data: Identifier
            -   title: "plPeaks"
                data: plPeaks
-   displayname: Download netowrk files
    paramtype: section
-   name: random_walk_graphml
    displayname: Randome walk structures graphml
    viewname: random_walk_graphml
    displaytype: download
    parameters:
        filename: nf_output/random_walk_output.graphml